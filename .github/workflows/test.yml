name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["12", "14"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: sudo npm --global install npm
      - run: npm ci
      - run: npm run lint
      # TODO: - run: npm test
      - run: ./node_modules/.bin/jest test/e2e.test.js
        env:
          DEBUG: true
      - run: npm run release:dry-run
