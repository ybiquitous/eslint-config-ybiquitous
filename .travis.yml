language: node_js

cache: npm

before_install:
  - npm install -g npm

matrix:
  include:
    - node_js: 12
      script:
        - commitlint-travis
        - npm run lint
        - npm run prettier:check
        - npm run release:dry-run
        - npm test
    - node_js: 10
      script: npm test

branches:
  only:
    - master
